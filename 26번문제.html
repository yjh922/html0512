<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //prompt()와 같은 메시지 창들의 특징: 사용자가 응답하지 않으면
        //무한대기 상태에 빠짐(액션을 해줘야 넘어감)
        let y=prompt("원하시는 년도를 입력하세요");

        let msg=(y%4==0)? "윤달이 포함된 해입니다":"아닙니다" ;
        document.write(msg);
       
    </script>
</head>
<body>
    
</body>
</html>
