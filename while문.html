<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문</title>
<script>
    /*반복문의 종류는 for, while 두가지가 있다 (공통)
    for: 시작과 끝의 범위를 숫자로 표현할 때 유용
    while: 범위를 조건으로 표현할때 유용
    */
let i=1;
while(i<=3){
    document.write("사과");
     i++;
}
</script>    
</head>
<body>

</body>
</html>
